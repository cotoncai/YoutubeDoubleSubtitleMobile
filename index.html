<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Double YouTube Player avec Contr√¥les</title>
	<script src="https://www.youtube.com/iframe_api"></script>
	<style>
		.video-url-container {
            margin-top: 80px;
            width: 100%;
            max-width: 1000px;
        }

        #videoUrl {
            width: 85%;
            max-width: 520px;
            padding: 5px;
            font-size: 14px;
        }

        .instructions {
            margin-top: 20px;
            font-size: 12px;
            color: #555;
            width: 100%;
            max-width: 630px;
            padding-left: 8px;
        }

        .player-container {
            position: relative;
            margin-top: 70px;
            height: auto;
        }

        #player1, #player2 {
            position: absolute;
            width: 100%;
            max-width: 640px;
            transition: top 0.5s ease;
        }

        #player1 {
            z-index: 2;
        }

        #player2 {
            top: 0px;
            z-index: 1;
            margin-top: -50px;
        }

        .controls {
            position: fixed;
            top: 190px;
            left: 8px;
            z-index: 5;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
            width: 100%;
            max-width: 630px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: left;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .controls button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .icon {
            font-size: 14px;
        }

        .play-btn::before {
            content: '‚ñ∂';
        }

        .pause-btn::before {
            content: '‚è∏';
        }

        .stop-btn::before {
            content: '‚èπ';
        }

        .title-banner {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            letter-spacing: -0.5px;
            font-size: 22px;
            color: #282828;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: none;
            z-index: 10;
        }

        .title-banner img {
            height: 24px;
            width: auto;
        }

        @media (max-width: 768px) {
            .video-url-container, .instructions, .controls {
                width: 100%;
                max-width: none;
            }

            #videoUrl {
                width: 85%;
            }

            .player-container {
                height: auto;
            }

            #player1, #player2 {
                width: 100%;
                max-width: none;
            }

            .controls {
                top: auto;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                width: calc(100% - 20px);
            }

            .title-banner {
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                width: calc(100% - 20px);
            }
        }
	</style>
</head>
<body>
<div class="title-banner">
	<img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
	<span> - double sous titre</span>
</div>

<div class="video-url-container">
	<input type="text" id="videoUrl" placeholder="Simply Ctrl+C the YouTube URL or type it here, then load ->">
	<button onclick="chargerVideoDepuisInput()">Load Vid√©o</button>
	<div class="instructions">
		- Arrow button (‚Üì‚Üë) = slide out the hidden second player and then adjust the subtitle settings.<br>
		- "synchroniser" button = if the 2 players are desynchronised.<br>
		- Keep the voice muted üîá on the second player.
	</div>
</div>

<div class="controls">
	<button class="play-btn" onclick="playVideos()"><span class="icon"></span>Play</button>
	<button class="pause-btn" onclick="pauseVideos()"></button>
	<button class="stop-btn" onclick="stopVideos()"></button>
	<select id="speed" onchange="setPlaybackRate()">
		<option value="0.5">0.5x</option>
		<option value="0.75">0.75x</option>
		<option value="1" selected>1x</option>
		<option value="1.25">1.25x</option>
		<option value="1.5">1.5x</option>
		<option value="1.75">1.75x</option>
		<option value="2">2x</option>
	</select>
	<button id="syncBtn" onclick="synchronizeVideos()">Synchroniser</button>
	<button onclick="toggleSecondVideo()">‚Üì‚Üë</button>
</div>

<div class="player-container">
	<div id="player1"></div>
	<div id="player2"></div>
</div>

<script>
	var player1, player2;
    var player1Ready = false, player2Ready = false;
    var videoLoaded = false;
    var secondVideoHidden = false;

    function onYouTubeIframeAPIReady() {
        player1 = new YT.Player('player1', {
            height: '360',
            width: '640',
            events: {
                'onReady': function() { player1Ready = true; }
            }
        });
        player2 = new YT.Player('player2', {
            height: '460',
            width: '640',
            events: {
                'onReady': function() { player2Ready = true; player2.mute(); }
            }
        });
    }

    function chargerVideoDepuisInput() {
		const urlInput = document.getElementById('videoUrl').value.trim();
		if (urlInput && urlInput.includes('youtube.com/watch?v=')) {
			chargerVideoDepuisURL(urlInput);
		} else {
			alert('Past or type YouTube URL, then load');
		}
	}


    function chargerVideoDepuisURL(url) {
        const videoId = new URL(url).searchParams.get('v');
        if(player1Ready && player2Ready) {
            player1.loadVideoById(videoId);
            player2.loadVideoById({videoId: videoId, playerVars: {cc_lang_pref: 'zh-Hans', cc_load_policy: 1}});
            player2.mute();
            videoLoaded = true;
            document.getElementById('syncBtn').disabled = false;
        }
    }

    function playVideos() {
        if(player1Ready && player2Ready && videoLoaded) {
            player1.playVideo();
            player2.playVideo();
        }
    }

    function pauseVideos() {
        if(player1Ready && player2Ready && videoLoaded) {
            player1.pauseVideo();
            player2.pauseVideo();
        }
    }

    function stopVideos() {
        if(player1Ready && player2Ready && videoLoaded) {
            player1.stopVideo();
            player2.stopVideo();
        }
    }

    function setPlaybackRate() {
        const speed = parseFloat(document.getElementById('speed').value);
        if(player1Ready && player2Ready && videoLoaded) {
            player1.setPlaybackRate(speed);
            player2.setPlaybackRate(speed);
        }
    }

    function synchronizeVideos() {
        if(player1Ready && player2Ready && videoLoaded) {
            let currentTime = player1.getCurrentTime();
            player2.seekTo(currentTime);
        }
    }

    function toggleSecondVideo() {
        const player2Div = document.getElementById('player2');
        player2Div.style.top = secondVideoHidden ? '0px' : '360px';
        secondVideoHidden = !secondVideoHidden;
    }
</script>
</body>
</html>
